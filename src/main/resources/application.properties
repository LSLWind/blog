# 端口的配置
server.port=8081
# 数据库访问配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#将database_name改成自己的数据库的名称
spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

#整合mybatis
mybatis.type-aliases-package=lsl.wind.blog.domain
#读取xml文件
mybatis.mapper-locations=classpath:mybatis/sqlmap/*.xml
